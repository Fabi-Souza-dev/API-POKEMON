<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Busca Pokémon</h1>
        <input type="text" id="pokemon-name" placeholder="Digite o nome do Pokémon">
        <button id="search-button">Buscar</button>
        <div id="pokemon-card" class="hidden">
            <img id="pokemon-image" src="" alt="Imagem do Pokémon">
            <h2 id="pokemon-title"></h2>
            <p><strong>ID:</strong> <span id="pokemon-id"></span></p>
            <p><strong>Tipo:</strong> <span id="pokemon-type"></span></p>
            <p><strong>Habilidade:</strong> <span id="pokemon-ability"></span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
